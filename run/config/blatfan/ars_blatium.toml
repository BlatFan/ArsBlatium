
[armor_config]

	#A world restart is needed after changing these config options.
	[armor_config.blatium]

		#Config for Blatium armor
		[armor_config.blatium.armor_values]
			#Hat
			#Range: > 0
			hat = 6
			#Robes
			#Range: > 0
			robes = 11
			#Leggings
			#Range: > 0
			leggings = 9
			#Boots
			#Range: > 0
			boots = 6
			#Toughness
			#Range: > 0
			toughness = 5
			#Knockback Resistance
			#Range: 0.0 ~ 2.147483647E9
			knockback_resistance = 0.0

		[armor_config.blatium.arcanist_stats]
			#Max Mana Bonus
			#Range: > 0
			mana_boost = 325
			#Mana Regen Bonus
			#Range: 0.0 ~ 2.147483647E9
			mana_regen = 9.0
			#Spell Power Bonus
			#Range: 0.0 ~ 2.147483647E9
			spell_power = 9.0

		[armor_config.blatium.capabilities]
			#Should Helmet Prevent Drowning?
			prevent_drowning = true
			#Should Helmet Prevent Kinetic Damage?
			prevent_kinetic = true
			#Should Chestplate Prevent Fire Damage?
			prevent_fire = true
			#Should Chestplate Prevent Dragon's Breath Damage?
			prevent_dragons_breath = false
			#Should Leggings Prevent Wither?
			prevent_wither = true
			#Should Leggings Prevent Levitation?
			prevent_levitation = false
			#Should Boots Prevent Fall Damage?
			prevent_fall_damage = true

